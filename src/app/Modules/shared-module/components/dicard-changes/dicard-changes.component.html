<div class="popup d-flex flex-column align-items-center justify-content-center">
    <div class="popupSide d-flex flex-column justify-content-center align-items-center">
        <div class="discardChangesContent d-flex flex-column justify-content-around align-items-center">
            <p class="title">Delete Book</p>
            <p class="subTitle">Are you sure you want to delete this Book?</p>
            <div class="btns d-flex flex-row justify-content-around">
                <app-button class="popupBtn" [btnName]="'Cancel'" [type]="button" [appearence]="'primary'"
                    (eventHandler)="cancelDelete()"></app-button>
                <app-button [btnName]="'Delete'" [type]="button" [appearence]="'secondary'"
                    (eventHandler)="confirmDelete()"></app-button>
            </div>
        </div>
    </div>
</div>
